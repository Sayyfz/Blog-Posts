<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if title %}
            <title>Blog - {{title}}</title>
        {% else %}
            <title>Blog</title>
        {% endif %}

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="../static/article.css">
    </head>

    <body>

        <!-- Navbar Section -->
        <nav class = "nav navbar-dark bg-dark fixed-top">
            
            <div class="container d-flex navbar-section">

                <div class = "my-2 mr-5 align-self-center "><a href="/" class = "nav-item nav-link badge badge-custom ">Blog</a></div>

                <div class = "my-2"><a href="/" class = " btn btn-primary nav-item nav-link" id="home-button"> Home </a></div>
                <div class = "my-2"><a href="/about" class = "nav-item nav-link "> About </a></div>

                <div class = "my-2 ml-auto"><a href ="/login" class = "nav-item nav-link ">Login</a></div>
                <div class = "my-2"><a href ="/register" class = "nav-item nav-link ">Register</a></div>
            </div>
            
        </nav>

        <div class="whole-page-container ">
            <!-- Sidebar Right -->

            <div class="float-right sidebar-right page-content" style="display: static">
                <div class="card sidebar-1 col-md-16">
                    <div class="card-body p-4">
                        <h3 class="card-title">Sidebar</h5>
                        <p class="card-text">Check for News!</p>
                        <ul class = "list-group">
                            <li class = "list-group-item list-group-item-light"><a href="" class="dark-text">Latest Posts</a></li>
                            <li class = "list-group-item list-group-item-light"><a href="" class="dark-text">Announcements</a></li>
                            <li class = "list-group-item list-group-item-light"><a href="" class="dark-text">Calendars</a></li>
                        </ul>
                    </div>
                </div>

            </div>

            <!-- Articles Section -->
            <div class = "container">


                {% block body %}

                {% endblock %}
            </div>
        </div>
         
        
       

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
